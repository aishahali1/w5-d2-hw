<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="details">
                <h1>to do list</h1>
                <p>keep up the good work!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="statsNum">
                <p id="numbers">0 / 0</p>
            </div>
        </div>
        <form>
            <input type="text" id="taskInput" placeholder="write a task">
            <button id="newTask" type="submit"><a>add task</a></button>
        </form>
        <ul class="tasklist">
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
